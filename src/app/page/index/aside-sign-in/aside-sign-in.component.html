<div class="signIn">
  <div class="container">
    <div class="time">
      <p>{{today | date:'hh:mm:ss'}}</p>

    </div>

    <div class="date">
      <p>{{today | date}}</p>
    </div>
    <div class="signStatus">
      <button class="clockIn" (click)="clockIn()">
        <p>Clock In 上班</p>
      </button>
      <button class="clockOut" (click)="clockOut()">
        <P>Clock Out 下班</P>
      </button>
    </div>
    <p>{{ timeObservable$ | async}}</p>
  </div>
</div>
